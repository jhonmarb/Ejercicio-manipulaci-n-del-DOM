<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda karate</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/practica4.css">
    
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo"><span>k</span>Samurai</a>

            <i class=" bx bx-cart" id="cart-icon">
               </i>

            <div class="cart" id="cart">
                <h2 class="cart-title">Tu carrito</h2>

                <div class="cart-content">

                </div>
                <div class="total">
                    <div class="total-titulo">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <button type="button" class="btn-buy">comprar ahora</button>

                <i class="bx bx-x" id="cart-close"></i>
            </div>

        </div>
    </header>

    <section class="shop container">
        <h2 class="section-titulo"> Nuestro Productos</h2>

        <div class="shop-content">
            <div class="product-box">
                <img src="/img/karategui.jpg" alt="" class="producto-img">
                <h2 class="product title">Karategui combate</h2>
                <span class="product-price">$900.000</span>
                <i class="bx bx-cart add-cart"></i>
            </div>

            <div class="product-box">
                <img src="/img/chaleco.jpeg" alt="" class="producto-img">
                <h2 class="product title">Chaleco De combate</h2>
                <span class="product-price">$300.000</span>
                <i class="bx bx-cart add-cart"></i>
            </div>

            <div class="product-box">
                <img src="/img/casco.jpeg" alt="" class="producto-img">
                <h2 class="product title">Casco De combate</h2>
                <span class="product-price">$80.000</span>
                <i class="bx bx-cart add-cart"></i>
            </div>

            <div class="product-box">
                <img src="/img/espinilleras.jpeg" alt="" class="producto-img">
                <h2 class="product title">Espinilleras combate</h2>
                <span class="product-price">$120.000</span>
                <i class="bx bx-cart add-cart"></i>
            </div>

            <div class="product-box">
                <img src="/img/guantes.jpeg" alt="" class="producto-img">
                <h2 class="product title">Guantes combate</h2>
                <span class="product-price">$50.000</span>
                <i class="bx bx-cart add-cart"></i>
            </div>

            <div class="product-box">
                <img src="/img/bucal.jpg" alt="" class="producto-img">
                <h2 class="product title">Bucal combate</h2>
                <span class="product-price">$20.000</span>
                <i class="bx bx-cart add-cart"></i>
            </div> 

          
        </div>

    </section>
    <script src="/practica4.js"></script>
</body>
</html>
